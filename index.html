<!DOCTYPE html>
<html>
<head>
  <title>Order Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Order Pizzas</h1>
    </div>
    <div class="order">
      <form id="order-form">
        <fieldset id="toppingsQuestion">
          <legend>Choose your toppings</legend>
          <div>
            <input type="checkbox" id="spinach" name="toppings" value="spinach">
            <label for="cheese">Spinach</label>
          </div>
          <div>
            <input type="checkbox" id="sun-dried-tomatoes" name="toppings" value="sun-dried-tomatoes">
            <label for="sun-dried-tomatoes">Sun Dried Tomatoes</label>
          </div>
          <div>
            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
            <label for="pineapple">Pineapple</label>
          </div>
          <div>
            <input type="checkbox" id="rosemary-potatoes" name="toppings" value="rosemary-potatoes">
            <label for="rosemary-potatoes">Rosemary Potatoes</label>
          </div>
          <div>
            <input type="checkbox" id="cauliflower" name="toppings" value="cauliflower">
            <label for="cauliflower">Cauliflower</label>
          </div>
          <div>
            <input type="checkbox" id="carmelized-onions" name="toppings" value="carmelized-onions">
            <label for="carmelized-onions">Carmelized Onions</label>
          </div>
          <div>
            <input type="checkbox" id="walnuts" name="toppings" value="walnuts">
            <label for="walnuts">Walnuts</label>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
