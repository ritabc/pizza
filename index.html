<!DOCTYPE html>
<html>
<head>
  <title>Order Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Order Pizzas</h1>
    </div>
    <div class="order">
      <form id="pie-size-form">
        <fieldset id="pie-size-question">
          <legend>Choose a pie size</legend>
          <div>
            <input type="radio" id="large" name="pie-size" value="large">
            <label for="large">Large</label>
          </div>
          <div>
            <input type="radio" id="medium" name="pie-size" value="medium">
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="small" name="pie-size" value="small">
            <label for="small">Small</label>
          </div>
        </fieldset>
        <button type="submit" id="choose-size" class="btn btn-primary">Proceed to select a type of Pie</button>
      </form>
      <div class="row" id="choose-type">
        <div class="col-sm-6">
          <form id="custom-pie-form">
            <fieldset id="toppings-question">
              <legend>Customize a pie by choosing your own toppings</legend>
              <div>
                <input type="checkbox" id="spinach" name="toppings" value="spinach">
                <label for="spinach">Spinach</label>
              </div>
              <div>
                <input type="checkbox" id="sun-dried-tomatoes" name="toppings" value="sun-dried-tomatoes">
                <label for="sun-dried-tomatoes">Sun Dried Tomatoes</label>
              </div>
              <div>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
              </div>
              <div>
                <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
                <label for="pineapple">Pineapple</label>
              </div>
              <div>
                <input type="checkbox" id="rosemary-potatoes" name="toppings" value="rosemary-potatoes">
                <label for="rosemary-potatoes">Rosemary Potatoes</label>
              </div>
              <div>
                <input type="checkbox" id="cauliflower" name="toppings" value="cauliflower">
                <label for="cauliflower">Cauliflower</label>
              </div>
              <div>
                <input type="checkbox" id="carmelized-onions" name="toppings" value="carmelized-onions">
                <label for="carmelized-onions">Carmelized Onions</label>
              </div>
              <div>
                <input type="checkbox" id="walnuts" name="toppings" value="walnuts">
                <label for="walnuts">Walnuts</label>
              </div>
              <div>
                <input type="checkbox" id="blue-cheese" name="toppings" value="blue-cheese">
                <label for="blue-cheese">Blue Cheese</label>
              </div>
              <div>
                <input type="checkbox" id="kale" name="toppings" value="kale">
                <label for="kale">Kale</label>
              </div>
            </fieldset>
            <button type="submit" id="add-custom-pie" class="btn btn-primary">Add the custom pie</button>
          </form>
        </div>
        <div class="col-sm-6">
          <form id="pre-made-pie-form">
          <fieldset id="pre-made-question">
            <legend>Choose one of our pre-made options</legend>
            <div>
              <label for="margherita">
                <input type="radio" id="margherita" name="pre-made" value="margherita">
              Margherita: <span class="regular-text">tomato base, mozzarella, and fresh basil</span>
              </label>
            </div>
            <div>
              <label for="hawaiian">
                <input type="radio" id="hawaiian" name="pre-made" value="hawaiian">
                Hawaiian: <span class="regular-text">tomato base, pineapple, mozarella, oregano, garlic, mushrooms, and corn</span>
              </label>
            </div>
            <div>
              <label for="potato">
                <input type="radio" id="potato" name="pre-made" value="potato">
                Potato: <span class="regular-text">Rosemary potatoes, herbs, garlic, and olive oil, topped with mozarella and parmesean</span>
              </label>
            </div>
            <div>
              <label for="lemon-feta">
                <input type="radio" id="lemon-feta" name="pre-made" value="lemon-feta">
                Lemon Feta: <span class="regular-text">Zucchini, lemon, chili, feta, and mint</span>
              </label>
            </div>
            <div>
              <label for="egg">
                <input type="radio" id="egg" name="pre-made" value="egg">
                Egg: <span class="regular-text">Spinach, egg, and pecorino</span>
              </label>
            </div>
            <div>
              <label for="pear">
                <input type="radio" id="pear" name="pre-made" value="pear">
                Pear: <span class="regular-text">gorganzola, pear, carmelised onion, and walnut</span>
              </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary" id="add-pre-made-pie">Add the pre-made pie</button>
        </form>
        </div>
      </div>
      <div id="question-another">
        <form>
          <button type="submit" class="btn btn-primary" id="order-another">Order Another Pie</button>
          <button type="submit" class="btn btn-primary" id="checkout">Proceed to Checkout</button>
        </form>
      </div>
    </div>
    <div id="order-total">
      <h2>Your total is: $<span id="total-cost"></span></h2>
    </div>
  </div>
</body>
</html>
